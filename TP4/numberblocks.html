<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberBlocks</title>
    <link rel="stylesheet" href="./tp4/style.css" />

    <!-- FONT LATO (comprar)-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div>
            <button id="btn-hamburguesa">
                <!-- Seguro no se usen imgs, pero con background-img no me salia -->
                <img id="line-top" src="./tp4/section1/btnHamTop.svg">
                <img id="line-mid" src="./tp4/section1/btnHamMid.svg">
                <img id="line-bot" src="./tp4/section1/btnHamBot.svg">
            </button>
        </div>
    
        <div id="logo"><img src="./tp4/section1/logo1.svg"></div>
        <div>
            <button id="btn-comprar" action="#">COMPRAR</button>
        </div>
    </header>
    <section id="section1">
        
        <div id="logo1"></div>

        <div id="figure1"></div>
        <div id="figure2"></div>
        <div id="figure3"></div>

        <div id="arbol1"></div>
        <div id="piedra1"></div>
        <div id="arbusto1"></div>
        <div id="arbusto2"></div>

        <div id="arbol2"></div>
        <div id="piedra2"></div>
        <div id="piedra3"></div>
        <div id="piedra4"></div>

        <div id="arbol3"></div>
        <div id="arbusto3"></div>
        <div id="arbusto4"></div>

    </section>
</body>
</html>
