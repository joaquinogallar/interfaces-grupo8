<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <img class="imgBack"    src="assets/patronhorizontal.png" alt=""/>
    <div class="contenedorForm">
        <h1 class="formTitle">Crea Tu Cuenta</h1>
        <form class="formRegistro" action="submit">
            <div class="formGroup">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre"  required>
            </div>
            <div class="formGroup">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido"  required>
            </div>
            <div class="formGroup">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname"  required>
            </div>
            <div class="formGroup">
                <label for="edad">Edad</label>
                <input type="number" id="edad" required>
            </div>
            <div class="formGroup">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" required>
            </div>
            <div class="formGroup">
                <label for="repetirContraseña">Repetir Contraseña</label>
                <input type="password" id="repetirContraseña"  required>
            </div>
            <button id = "btnForm" type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
