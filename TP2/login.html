<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sphere</title>
    <link rel="stylesheet" href="style.css">
    

    <!-- ICONOS https://fonts.google.com/icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Baloo+2' rel='stylesheet'>
    
</head>
<body>
    <section id="section-login">
        <img class="img-back-login" src="assets/patronhorizontal.png" alt=""/>
        <div class="div-login">
            
            <div class="div-title-login">
                <img id="logo-header" src="assets/logo.jpg">
                <h1 class="h1 text-light">GAME SPHERE</h1>
            </div>
        
            <form class="formLogin" action="">
                <div class="usuarioForm">
                    <input type="text" placeholder="Usuario" class="placeholder">
                </div>
            
                <div class="contraseñaForm">
                    <input type="password" placeholder="Contraseña" class="placeholder">
                </div>

                <div class="optionsRowLogin">
                    <div class="recordarmeForm">
                        <input type="checkbox" id="recordarme">
                        <label for="recordarme" class="body2">Recordarme</label>
                    </div>
                    <span class="olvideContraseña">Recuperar cuenta</span>
                </div>

                <button class="btnSubmit" type="submit">Ingresar</button>
            </form>

            <button class="facebookBtn">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button class="googleBtn">
                <i class="fab fa-google"></i> Google
            </button>

            <span class="noAccount">No tienes cuenta? <a href="#">Regístrate</a></span>
        </div>
    </section>

</body>
</html>
