<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sphere</title>
    <link rel="stylesheet" href="style.css">
    

    <!-- ICONOS https://fonts.google.com/icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Baloo+2' rel='stylesheet'>
    
</head>
<body>
    <section id="section-login">
        <img class="img-back-login" src="assets/patronhorizontal.png" alt=""/>
        <div class="div-login">
            
            <div class="div-title-login">
                
                    <img id="logo-header" src="assets/logo.jpg">
                    <h1 class="h1 text-light">GAME SPHERE</h1>
                
            </div>
        
            <form class="formLogin" action="home" method="POST">
                <div class="usuarioForm">
                    <input type="text" placeholder="Usuario" class="placeholder silkscreen" required>
                </div>
            
                <div class="contraseñaForm">
                    <input type="password" placeholder="Contraseña" class="placeholder silkscreen" required minlength="4">
                    <button> <i class="material-icons">visibility</i> </button>
                </div>

                <div class="optionsRowLogin">
                    <label class="recordarmeForm">
                        <input type="checkbox" id="recordarme">
                        <span class="checkmark"></span>
                        <p class="body2">Recordarme</p>
                    </label>
                    
                    <a class="olvideContraseña body2">Recuperar Cuenta</a>
                </div>

                <button class="btnSubmitLogin body2" type="submit">Iniciar Sesión</button>
            </form>

            <div class="btns-login-redes"> 
                <button class="googleBtn">
                    <img src="assets/googleicon.png" class="googleicon" alt="googleicon"></img> <p class="body1">Google</p>
                </button>

                <button class="facebookBtn">
                    <img src="assets/facebookicon.png" class="facebookicon" alt="facebookicon"></img> <p class="body1">Facebook</p>
                </button>
            </div>

            <div style="display:flex; flex-direction: row; margin-top: 20px; justify-content: center;">
                <div style="width: 220px; height: 1px; align-self: center; background-color: silver;"></div>
            </div>
            

            <span class="noAccount"><p class="body2">No tienes cuenta? </p> <a href="register" class="body2"> Regístrate</a></span>
        </div>
    </section>

</body>
</html>
